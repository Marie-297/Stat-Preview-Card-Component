<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/bootstrap-5.3.2-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="stat.css">
  <title>Stat Preview</title>
</head>
<body>
  <div class="main-section">
    <div class="row sub-section">
      <div class="col leftcol">
        <div>
          <h1> Get <span>Insights</span> that help your business grow</h1>
        </div>
        <div>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        </div>
        <div class="stat">
          <div class="stats">
            <h4 class="view">10k+</h4>
            <div class="txt">COMPANIES</div>
          </div>
          <div class="stats">
            <h4 class="view">314</h4>
            <div class="txt">TEMPLATES</div>
          </div>
          <div class="stats">
            <h4 class="view">12M+</h4>
            <div class="txt">QUERIES</div>
          </div>
        </div>
      </div>

      <div class="col right-col">
        <picture>
          <div class="image"></div>
          <div class="pic-div"></div>
        </picture>
      </div>
    </div>
    
  </div>

  <script src="/bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>
</body>
</html>
